<div class="col-xl-3 col-md-6 mb-4">
    <div class="card border-left-primary shadow h-100 py-2">
        <div class="card-body">
            <div class="row no-gutters align-items-center">
                <div class="col mr-2">
                    <div class="text-xs font-weight-bold text-warning text-uppercase mb-1">
                        {{ cardTitle }}
                    </div>
                    <div class="row no-gutters align-items-center" id="RAM-Auslastung">
                        <div class="col-auto">
                            <div class="h5 mb-0 mr-3 font-weight-bold text-gray-800">{{cardContent}}%</div>
                        </div>
                        <div class="col">
                            <div class="progress progress-sm mr-2">
                                <div class="progress-bar bg-warning" role="progressbar"
                                style="width: {{ cardContent }}%" aria-valuenow="{{cardContent}}" aria-valuemin="0"
                                aria-valuemax="100"></div>
                            </div>
                        </div>
                        <div class="col-auto">
                            <div class="h5 mb-0 mr-3 font-weight-bold text-gray-800">{{cardContent}}GB</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
