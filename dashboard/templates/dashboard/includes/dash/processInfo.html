<div class="col-md-6">
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">{{cardTitle}}</h6>
        </div>
        <div class="card-body">
            <table class="table table-hover table-sm">
                <thead>
                    <tr><th scope="col">Programm</th><th scope="col">CPU</th><th scope="col">RAM</th></tr>
                </thead>
                <tbody id="{{tableID}}">
                    {% for proc in processes %}
                    <tr><td>{{proc.name}}</td><td>{{proc.cpu_percent}}%</td><td>{{proc.memory_percent}}%</td></tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
